<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Video Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
                background-color: white;
                color: black;
                transition: background-color 0.3s, color 0.3s;
            }

            .container {
                max-width: 800px;
                margin: auto;
            }

            .home-button {
                margin: 20px 0;
            }

            .video-description {
                margin-top: 20px;
                font-size: 16px;
            }

            .dark-mode {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Xem Video</h1>
            <iframe width="640" height="515" src="https://drive.google.com/file/d/1U9SG4aglQ7zh4SRnJLVJYEXDYraHyWiA/preview" title="Hiếu Đẹp Trai" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            
            <div class="home-button">
                <button onclick="window.location.href='index.html'">Về trang chủ</button>
            </div>

            <div class="video-description">
                <p>Đây là mô tả cho video "[ Chap 1-3 ] Vô Địch Nhưng Ta chỉ Muốn Làm Phàm Nhân | Review Truyện | Truyện Hhn".</p>
            </div>

            <div class="theme-toggle">
                <button id="theme-toggle-button">Chuyển sang giao diện tối</button>
            </div>
        </div>

        <script>
            const themeToggleButton = document.getElementById('theme-toggle-button');

            themeToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    themeToggleButton.textContent = 'Chuyển sang giao diện sáng';
                } else {
                    themeToggleButton.textContent = 'Chuyển sang giao diện tối';
                }
            });
        </script>
    </body>
</html>
