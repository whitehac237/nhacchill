<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .home-button {
            margin: 20px 0;
        }

        .video-description {
            margin-top: 20px;
            font-size: 16px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xem Video</h1>
        <div class="ratio ratio-16x9">
            <iframe src="https://drive.google.com/file/d/1U9SG4aglQ7zh4SRnJLVJYEXDYraHyWiA/preview" title="Hiếu Đẹp Trai" allowfullscreen></iframe>
        </div>
        
        <div class="home-button">
            <button class="btn btn-primary" onclick="window.location.href='https://whitehac237.github.io/'">Về trang chủ</button>
        </div>

        <div class="video-description">
            <p>Đây là mô tả cho video "[ Chap 1-3 ] Vô Địch Nhưng Ta chỉ Muốn Làm Phàm Nhân | Review Truyện | Truyện Hhn".</p>
        </div>

        <div class="theme-toggle mt-3">
            <button id="theme-toggle-button" class="btn btn-secondary">Chuyển sang giao diện tối</button>
        </div>
    </div>

    <script>
        const themeToggleButton = document.getElementById('theme-toggle-button');

        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                themeToggleButton.textContent = 'Chuyển sang giao diện sáng';
            } else {
                themeToggleButton.textContent = 'Chuyển sang giao diện tối';
            }
        });
    </script>
</body>
</html>
